format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  benchmark:
    steps:
    - git-clone@8: {}
    - script@1:
        title: Initialize Submodules
        inputs:
        - content: make dependencies
    - script@1:
        title: Bundle Install
        inputs:
        - content: bundle config path vendor/bundle && bundle install --jobs 4 --retry 3
    - script@1:
        title: Build and test
        inputs:
        - content: | 
            bundle exec fastlane scan \
            --scheme Signal \
            --output_types junit \
            --skip_package_dependencies_resolution \
            --disable_package_automatic_updates \
            --xcargs '-test-timeouts-enabled YES -maximum-test-execution-time-allowance 60' \
            || formatFailures
meta:
  bitrise.io:
    stack: osx-xcode-14.2.x-ventura
    machine_type_id: g2-m1.8core
